<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Collector Game</title>
<style>
  body {
    margin: 0;
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  canvas {
    background: #333;
    border: 2px solid #fff;
  }
</style>
</head>
<body>
<canvas id="game" width="500" height="400"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

let player = { x: 50, y: 50, size: 30, color: 'lime', speed: 2 }; // slower speed
let score = 0;

function randomPosition() {
  return {
    x: Math.floor(Math.random() * (canvas.width - 20)) + 10,
    y: Math.floor(Math.random() * (canvas.height - 20)) + 10
  };
}

let collectible = { x: 200, y: 200, size: 20, color: 'red' };

const keys = {};
document.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
document.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

function update() {
  // Arrow keys
  if (keys['arrowup'] || keys['w']) player.y -= player.speed;
  if (keys['arrowdown'] || keys['s']) player.y += player.speed;
  if (keys['arrowleft'] || keys['a']) player.x -= player.speed;
  if (keys['arrowright'] || keys['d']) player.x += player.speed;

  // Keep player inside canvas
  player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
  player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));

  // Check collision with collectible
  if (player.x < collectible.x + collectible.size &&
      player.x + player.size > collectible.x &&
      player.y < collectible.y + collectible.size &&
      player.y + player.size > collectible.y) {
    score++;
    collectible = { ...collectible, ...randomPosition() };
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw player
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.size, player.size);

  // Draw collectible
  ctx.fillStyle = collectible.color;
  ctx.beginPath();
  ctx.arc(collectible.x + collectible.size/2, collectible.y + collectible.size/2, collectible.size/2, 0, Math.PI * 2);
  ctx.fill();

  // Draw score
  ctx.fillStyle = '#fff';
  ctx.font = '20px Arial';
  ctx.fillText('Score: ' + score, 10, 25);
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
